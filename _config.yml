title: hgg-Blog
description: "A Jekyll Blog Theme For Hackers"
author:
  name: "hgg"
  email: "Null"
  url: "https://hgg-test.github.io"

baseurl: /

source: .
destination: ./_site
permalink: /:title
paginate: 3
paginate_path: /page/:num/

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

future: true
plugins:
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-sitemap

# Custom variables
owner : "hgg"
year : "2020"
